
<!DOCTYPE html>
<html>
  <head>
    <title>Fetch and Save Image</title>
  </head>
  <body>
    <button id="download-btn">Download Image</button>
    <script>
      const url = "https://example.com/image.jpg"; // Replace with the URL of the image you want to download
      const filename = "image.jpg"; // Replace with the filename you want to save the image as

      function downloadImage() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://ik.imagekit.io/ri5uo3gdw/Commandes/2023-03-20T20h30/ticket_jV-_3QXlm.png", true);
        xhr.responseType = "blob";
        xhr.onload = function () {
          if (this.status === 200) {
            const url = window.URL.createObjectURL(this.response);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            console.log("Image downloaded successfully!");
          } else {
            console.error("Failed to download image");
          }
        };
        xhr.onerror = function () {
          console.error("Failed to download image");
        };
        xhr.send();
      }

      const downloadBtn = document.getElementById("download-btn");
      downloadBtn.addEventListener("click", downloadImage);
    </script>
  </body>
</html>
