
<!DOCTYPE html>
<html>
  <head>
    <title>Fetch and Save Image</title>
  </head>
  <body>
    <button id="download-btn">Download Image</button>
    <script>
      let url = "https://ik.imagekit.io/ri5uo3gdw/Commandes/2023-03-20T20h30/ticket_jV-_3QXlm.png"; // Replace with the URL of the image you want to download
      let filename = "image.jpg"; // Replace with the filename you want to save the image as

      async function downloadImage() {
        const response = await fetch("https://ik.imagekit.io/ri5uo3gdw/Commandes/2023-03-20T20h30/ticket_jV-_3QXlm.png");
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        console.log("Image downloaded successfully!");
      }

      const downloadBtn = document.getElementById("download-btn");
      downloadBtn.addEventListener("click", downloadImage);
    </script>
  </body>
</html>
