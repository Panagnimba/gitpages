<!DOCTYPE html>
<html>
  <head>
    <title>Fetch and Save Image</title>
  </head>
  <body>
    <button id="download-btn">Download Image J</button>
    <script>
      const url = "https://example.com/image.jpg"; // Replace with the URL of the image you want to download
      const filename = "image.jpg"; // Replace with the filename you want to save the image as

      function downloadImage() {
        fetch("https://ik.imagekit.io/ri5uo3gdw/Commandes/2023-03-20T20h30/ticket_jV-_3QXlm.png")
          .then((response) => response.blob())
          .then((blob) => {
            const a = document.createElement("a");
            const url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            console.log("Image downloaded successfully!");
          })
          .catch((err) => {
            console.error(err);
          });
      }

      const downloadBtn = document.getElementById("download-btn");
      downloadBtn.addEventListener("click", downloadImage);
    </script>
  </body>
</html>
